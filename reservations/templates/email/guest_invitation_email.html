<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>You Are Invited</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { padding: 20px; border: 1px solid #eee; border-radius: 8px; max-width: 600px; margin: auto; }
        h2 { color: #00ADEE; }
        p { line-height: 1.6; }
      </style>
</head>
<body class="container">
    <h2>You Are Invited to a Table Reservation</h2>
    <p><strong>Host:</strong> {{ host }}</p>
    <p><strong>Host Email:</strong> {{ host_email }}</p>
    <p><strong>Location:</strong> {{ location }}</p>

    <p><strong>Room:</strong> {{ room }}</p>
    <p><strong>Table:</strong> {{ table }}</p>
    <p><strong>Time:</strong> {{ start_time }} to {{ end_time }}</p>
    <p><strong>Description of the Meeting:</strong> {{ description }}</p>

    <p>We look forward to having you!</p>
    <!-- <p>Cheers.</p> -->
</body>
</html>
